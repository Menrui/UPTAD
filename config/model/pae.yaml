# @package _group_
name: pae
# --- model config ---
nch: 128
init_type: normal
loss_type: L1
multi: False

# --- optimizer configs ---
optimizer: adam
lr: 0.001
alpha: 0.9
beta_1: 0.5
beta_2: 0.999
lr_policy: None

# --- masking configs ---
mask:
  is_loss_mask: True
  is_blindspot: False
  mask_mode: chole
  mask_fill:
  mask_overcoat: True
  mask_shape: rectangle
  mask_w: 3
  mask_h: 3
  add_gauss: False
  mask_ratio: 0.95
  is_test_mask: False